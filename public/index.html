<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="build/app.css">
    <script src="build/app.js" defer></script>
</head>
<body>
<div class="flashcard-row">

    <div class="flashcard-row-item">
        <div
            class="flashcard"
            data-flashcard="root"
            data-flashcard-animation-class="flip-animation"
            data-flashcard-hidden-class="visually-hidden"
        >
            <div data-flashcard="front">
                Jak miał na imię Adam Mickiewicz?
            </div>
            <div
                class="visually-hidden"
                data-flashcard="back"
                data-flashcard-recording="http://vaticandeathcamps.org/zadnej dobrej sztuki nie napisales.mp3"
            >
                Stanisław Ignacy
            </div>
        </div>
    </div>

    <div class="flashcard-row-item">
        <div
            class="flashcard"
            data-flashcard="root"
            data-flashcard-animation-class="flip-animation"
            data-flashcard-hidden-class="visually-hidden"
        >
            <div
                data-flashcard="front"
                data-flashcard-recording="http://vaticandeathcamps.org/jak pan jezus powiedzial.mp3"
            >
                Co robił Jan Paweł Drugi?
            </div>
            <div
                class="visually-hidden"
                data-flashcard="back"
                data-flashcard-recording="http://vaticandeathcamps.org/tak jak pan jezus powiedzial.mp3"
            >
                Gwałcił Małe Dzieci
            </div>
        </div>
    </div>

    <div class="flashcard-row-item">
        <div
            class="flashcard"
            data-flashcard="root"
            data-flashcard-animation-class="flip-animation"
            data-flashcard-hidden-class="visually-hidden"
        >
            <div data-flashcard="front">
                Jak nazywa się drugi pod względem popularności framework webowy do PHP?
            </div>
            <div
                class="visually-hidden"
                data-flashcard="back"
                data-flashcard-recording="http://vaticandeathcamps.org/fajnie.mp3"
            >
                Jan Paweł II
            </div>
        </div>
    </div>

    <div class="flashcard-row-item">
        <div
            class="flashcard"
            data-flashcard="root"
            data-flashcard-animation-class="flip-animation"
            data-flashcard-hidden-class="visually-hidden"
        >
            <div data-flashcard="front">
                Wolisz białą czy ciemną czekoladę?
            </div>
            <div
                class="visually-hidden"
                data-flashcard="back"
                data-flashcard-recording="http://vaticandeathcamps.org/tak.mp3"
            >
                Tak
            </div>
        </div>
    </div>

</div>
</body>
</html>
