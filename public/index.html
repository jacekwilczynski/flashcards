<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="build/app.css">
    <script src="build/runtime.js" defer></script>
    <script src="build/app.js" defer></script>
</head>
<body>
<div class="flashcard-row">
    <div class="flashcard-row-item">
        <div class="flashcard js-flashcard">
            <div class="flashcard-front">Jak miał na imię Adam Mickiewicz?</div>
            <div class="flashcard-back visually-hidden">Stanisław Ignacy</div>
        </div>
    </div>
    <div class="flashcard-row-item">
        <div class="flashcard js-flashcard">
            <div class="flashcard-front">Co robił Jan Paweł Drugi?</div>
            <div class="flashcard-back visually-hidden">Gwałcił Małe Dzieci</div>
        </div>
    </div>
    <div class="flashcard-row-item">
        <div class="flashcard js-flashcard">
            <div class="flashcard-front">Jak nazywa się drugi pod względem popularności framework webowy do PHP?</div>
            <div class="flashcard-back visually-hidden">Jan Paweł II</div>
        </div>
    </div>
    <div class="flashcard-row-item">
        <div class="flashcard js-flashcard">
            <div class="flashcard-front">Wolisz białą czy ciemną czekoladę?</div>
            <div class="flashcard-back visually-hidden">Tak</div>
        </div>
    </div>
</div>
</body>
</html>
